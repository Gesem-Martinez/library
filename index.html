<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div>
            <form action="#" class="book-form black-border">
                <h1>Add a New Book:</h1>

                <div>
                    <label for="title" class="form-label">Title:</label>
                    <input class="black-border" type="text" id="title" name="book_title" required>
                </div>

                <div>
                    <label for="author" class="form-label">Author:</label>
                    <input class="black-border" type="text" id="author" name="book_author" required>
                </div>

                <div>
                    <label for="pages" class="form-label">Pages:</label>
                    <input class="black-border" type="number" id="pages" name="book_pages" required>
                </div>

                <div>
                    <label for="readState" class="form-label">Already read?:</label>
                    <select name="book_readState" id="readState" class="black-border">
                        <option value="" disabled selected>Select an option</option>
                        <option value="true">Yes</option>
                        <option value="false">No</option>
                    </select>
                </div>

                <button type="submit" class="submit-button black-border">Add New Book</button>
            </form>
        </div>

        <div>
            <h2 class="library-title">Library:</h2>
            <div class="book-display">
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
